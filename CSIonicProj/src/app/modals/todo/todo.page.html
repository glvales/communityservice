<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-input placeholder="Enter Note Title"></ion-input>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-textarea rows="20" cols="20" placeholder="Enter any notes here..."></ion-textarea>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="saveTodo">Save</ion-button>
  </ion-toolbar>
</ion-footer>
