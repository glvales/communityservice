<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-input placeholder="Enter Note Title"></ion-input>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-textarea class="todo"></ion-textarea>
</ion-content>
